<!DOCTYPE html>
<html>
  <head>  
    <title>Github</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; color: rgba(0, 0, 255, .6); }
      body {
        width: 10vw;
        height: 100vh;
        overflow: hidden auto;
        background: rgba(25, 25, 25, .201);
      }
      
      .header {
        position: fixed;
        width: 100%;
        height: 60px;
        padding: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: whitesmoke;
      }
      
      .navbar {
        position: relative;
        width: auto;
        display: flex;
        grid-gap: 10px;
        align-items: center;
        justify-content: center;
      }
      
      ul li a {
        text-decoration: none;
        font-family: Roboto;
        font-weight: bold;
        font-size: 16px;
        padding: 10px;
        transition: .3s linear;
      }
      
      ul li a:hover {
        transition: .3s linear;
        animation: .3s linear forwards;
      }
      
      a span {
        transition: .3s linear;
        margin-left: -3px;
      }
      
      a span:nth-child(2) { animation-delay: .02s; }
      a span:nth-child(2) { animation-delay: .03s; }
      a span:nth-child(2) { animation-delay: .04s; }
      a span:nth-child(2) { animation-delay: .05s; }
      a span:nth-child(2) { animation-delay: .06s; }
      a span:nth-child(2) { animation-delay: .07s; }
      a span:nth-child(2) { animation-delay: .08s; }
      a span:nth-child(2) { animation-delay: .09s; }
      a span:nth-child(2) { animation-delay: .10s; }
      a span:nth-child(2) { animation-delay: .12s; }
      a span:nth-child(2) { animation-delay: .14s; }
      a span:nth-child(2) { animation-delay: .15s; }
      a span:nth-child(2) { animation-delay: .16s; }
      
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul>
          <li>
            <a href="#">
              <span>H</span>
              <span>o</span>
              <span>m</span>
              <span>e</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>D</span>
              <span>o</span>
              <span>c</span>
              <span>u</span>
              <span>m</span>
              <span>e</span>
              <span>n</span>
              <span>t</span>
              <span>a</span>
              <span>t</span>
              <span>i</span>
              <span>o</span>
              <span>n</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>B</span>
              <span>l</span>
              <span>o</span>
              <span>g</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>G</span>
              <span>a</span>
              <span>l</span>
              <span>l</span>
              <span>e</span>
              <span>r</span>
              <span>y</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span>A</span>
              <span>b</span>
              <span>o</span>

              <span>t</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
